<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="form-container">
      <h1 class="form-heading">SEND US A MESSAGE</h1>
      <form action="" class="contact-form">
        <label for="contact-name" class="contact-input-label">Full Name</label>
        <input
          type="text"
          data-testid="test-contact-name"
          class="contact-input-field"
          id="contact-name"
          placeholder="Full Name"
        />
        <label for="contact-email" class="contact-input-label">Email</label>
        <input
          type="email"
          data-testid="test-contact-email"
          placeholder="name@example.com"
          class="contact-input-field"
          id="contact-email"
        />
        <label for="contact-subject" class="contact-input-label">Subject</label>
        <input
          type="text"
          name="contact-subject"
          minlength="10"
          data-testid="test-contact-subject"
          class="contact-input-field"
          id="contact-subject"
          required
        />
        <label for="contact-message" class="contact-input-label">Message</label>
        <input
          type="text"
          data-testid="test-contact-message"
          class="contact-input-field"
          id="contact-message"
        />
        <input
          type="submit"
          data-testid="test-contact-submit"
          class="contact-submit"
          id="form-button"
        />
      </form>
      <div class="testing">
        <p class="testing-par" id="testing-par"></p>
      </div>
    </div>
  </body>
</html>
